<script src="js/flipSkin.js"></script>
<img id="myImageId" src="" onload="flipSkin('myImageId')" style="display: none;">
<canvas id="myCanvasId" style="display: none;"></canvas>

<div class="minecraft"></div>

<div class="header">
<h1>Flip Minecraft skin texture</h1>
</div>

<p>
Did you make your skin backward by mistake? <br>
Correct it in two simple steps. <br>
First upload the valid .png image of the "wrong" skin.<br> 
It will be automatically corrected!!<br>
Then download the "corrected" skin.<br>
</p>

<label class="custom-button">
    <input type="file" accept="image/png" id="picSkinTexture" class="custom-button" onchange="picSkinTextureOnChange(this.value, 'myImageId', 'displayImageId')"/>
    Select skin texture image
</label>

<div class="resultBlock">
    <div class="row">
        <div class="column">
          <label>Your skin</label>
          <img id="displayImageId" src="" style="width:100%">
        </div>
        <div class="column">
          <label>Flipped skin</label>
          <img id="resultImageId" src="" style="width:100%">
        </div>
    </div>

    <p><a href="*.png" class="custom-button" id="btn-download" download="flipped_skin_64x64.png">Download flipped skin</a></p>
</div>

<script>
    setResultVisible(false);
    var button = document.getElementById('btn-download');
    var myCanvas = document.getElementById('myCanvasId');
    button.addEventListener('click', function (e) {
        var dataURL = myCanvas.toDataURL('image/png');
        button.href = dataURL;
    });
</script>
