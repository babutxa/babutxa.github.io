<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
      
<body>
    
<script src="js/flipSkin.js"></script>
<img id="myImageId" src="" onload="flipSkin('myImageId')" style="display: none;">
<canvas id="myCanvasId" style="display: none;"></canvas>

<div class="minecraft"></div>

<div class="header">
<h1>Flip Minecraft skin texture</h1>
</div>

<div class="col-12">
<label class="custom-button">
    <input type="file" id="picSkinTexture" class="custom-button" onchange="picSkinTextureOnChange(this.value, 'myImageId', 'displayImageId')"/>
    Select skin texture image
</label>
</div>

<div class="resultBlock">
<img id="displayImageId" class="col-5" src="">
<img id="resultImageId" class="col-5" src="">
<p><a href="#" class="custom-button" id="btn-download" download="flipped_skin_64x64.png">Download flipped skin</a></p>
</div>

<script>
    setResultVisible(false);
    var button = document.getElementById('btn-download');
    var myCanvas = document.getElementById('myCanvasId');
    button.addEventListener('click', function (e) {
        var dataURL = myCanvas.toDataURL('image/png');
        button.href = dataURL;
    });
</script>


</body>
</html>
