<!DOCTYPE html>
<html>
<body>

<h1>Flip minecraft skin texture</h1>

<p>Select skin texture:</p>
<input type="file" id="input">

<script>
input.onchange = function(e) { 
    var selectedFile = document.getElementById('input').files[0].mozFullPath;
    var img = document.getElementById('myImage');
    img.src = selectedFile;
};
</script>

<p>Image to use:</p>
<img id="myImage" src="images/1_8_texturemap_slim.png" width="64px" height="64px">
  
<p><button onclick="flipSkin('myImage')">
    Flip skin
</button></p>

<p>Flipped skin:</p>

<script src="js/imageToCanvas.js"></script>

</body>
</html>
