<!DOCTYPE html>
<html>
<body>
    
<script src="js/imageToCanvas.js"></script>

<h1>Flip minecraft skin texture</h1>

<p>Select skin texture image:</p>
<input type="file" id="picSkinTexture" onchange="picSkinTextureOnChange(this.value, 'myImageId')">

<div class="resultBlock">
<p>Selected skin image:</p>
<img id="myImageId" src="" onload="flipSkin('myImageId')">
  
<p>Flipped skin:</p>
<canvas id="myCanvasId"></canvas>

<p><a href="#" class="button" id="btn-download" download="my-file-name.png">Download</a></p>
</div>

<script>
    setResultVisible(false);
    var button = document.getElementById('btn-download');
    var myCanvas = document.getElementById('myCanvasId');
    button.addEventListener('click', function (e) {
        var dataURL = myCanvas.toDataURL('image/png');
        button.href = dataURL;
    });
</script>


</body>
</html>
