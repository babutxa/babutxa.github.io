<!DOCTYPE html>
<html>
<body>

<h1>Flip minecraft skin texture</h1>
<p>Image to use:</p>
<img id="myImage" src="images/1.8_slim_arms.png" width="64px" height="64px">
  
<p><button onclick="setImageIntoCanvas(document, 'myImage', 'mySrcCanvas')">
    Set image into a canvas
</button></p>

<p>Canvas:</p>
<canvas id="mySrcCanvas" width="64px" height="64px" style="border:1px solid #d30000;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<p><button onclick="flipSkin(document, 'mySrcCanvas')">
    Flip Skin
</button></p>

<script src="js/imageToCanvas.js"></script>

</body>
</html>
