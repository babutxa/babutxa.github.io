
<!DOCTYPE html>

<body>    
<div class="container">

<h1>School List</h1>
<label for="profileFilter">Profil:</label>
<select id="profileFilter">
    <option value="">All</option>
    <option value="A">A - Altsprachliches Profile</option>
    <option value="N">N - Neusprachliches Profil</option>
    <option value="MN">MN - Mathematisch-Naturwissenschaftliches Profil</option>
    <option value="WR">WR - Wirtschaftlich-Rechtliches Profil</option>
    <option value="M">M - Musisches Profil</option>
</select>

<br>
<label for="subjectFilter">Schwerpunktfächer:</label>
<select id="subjectFilter">
    <option value="">All</option>
    <option value="L">Latein</option>
    <option value="Gr">Griechisch</option>
    <option value="It">Italienisch</option>
    <option value="F">Französisch</option>
    <option value="E">Englisch</option>
    <option value="Sp">Spanisch</option>
    <option value="Ru">Russisch</option>
    <option value="PM">Physik und Anwendungen der Mathematik</option>
    <option value="BC">Biologie und Chemie</option>
    <option value="WR">Wirtschaft und Recht</option>
    <option value="BG">Bildnerisches Gestalten</option>
    <option value="Mu">Musik</option>
</select>
  
<ul id="schoolList"></ul>
<script>    
    // Event listener for filter selection changes.
    document.getElementById("profileFilter").addEventListener("change", (event) => {
      const selectedProfile = event.target.value;
      displaySchools(selectedProfile);
    });
    displaySchools("")
</script>

<label>All:</label>
<ul id="schoolListFull"></ul>
<script>
    // Event listener for filter selection changes.
    document.getElementById("profileFilter").addEventListener("change", filterAndDisplayData);
    document.getElementById("subjectFilter").addEventListener("change", filterAndDisplayData);
    filterAndDisplayData()
</script>
