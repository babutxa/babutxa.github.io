<h1>Welche Gymnasien soll ich besuchen?</h1>

<label for="fromFilter">Möglicher Eintritt:</label>
<select id="fromFilter">
    <option Value="">-- Wählen Sie Ihre Option --</option>
    <option value="6Prima">Nach 6 Jahren Primarschule</option>
    <option value="2Gymi">Nach 2 Jahren Langgymnasium</option>
    <option value="2or3Sek">Nach 2 oder 3 Jahren Sekundarstufe A oder B</option>
    <option value="Other">Für Studierende mit Berufsausbildung oder Berufspraxis</option>
</select>

<br>
<label for="profileFilter">Profil:</label>
<select id="profileFilter">
    <option value="">Alle Profile</option>
    <option value="A">A - Altsprachliches Profil</option>
    <option value="N">N - Neusprachliches Profil</option>
    <option value="MN">MN - Mathematisch-Naturwissenschaftliches Profil</option>
    <option value="WR">WR - Wirtschaftlich-Rechtliches Profil</option>
    <option value="M">M - Musisches Profil</option>
</select>

<br>
<label for="subjectFilter">Schwerpunktfächer:</label>
<select id="subjectFilter">
    <option value="">Alle Fächer</option>
    <option value="L">L - Latein</option>
    <option value="Gr">Gr - Griechisch</option>
    <option value="It">It - Italienisch</option>
    <option value="F">F - Französisch</option>
    <option value="E">E - Englisch</option>
    <option value="Sp">Sp - Spanisch</option>
    <option value="Ru">Ru - Russisch</option>
    <option value="PM">PM - Physik und Anwendungen der Mathematik</option>
    <option value="BC">BC - Biologie und Chemie</option>
    <option value="WR">WR - Wirtschaft und Recht</option>
    <option value="BG">BG - Bildnerisches Gestalten</option>
    <option value="Mu">Mu - Musik</option>
</select>
  
<h2 id="currentOptionsLabel">Optionen für das nächste Jahr:</h2>
<ul id="currentOptionsList"></ul>

<br>
<h2 id="futureOptionsLabel"></h2>
<ul id="futureOptionsList"></ul>
    
<script>
    // Event listener for filter selection changes.
    document.getElementById("fromFilter").addEventListener("change", filterAndDisplayDataAdvanced);
    document.getElementById("profileFilter").addEventListener("change", filterAndDisplayDataAdvanced);
    document.getElementById("subjectFilter").addEventListener("change", filterAndDisplayDataAdvanced);
    filterAndDisplayDataAdvanced();
</script>

<div id="map"></div>
<script>
    var map = L.map('map').setView([47.37273049078892, 8.539818063429001], 13);

        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
</script>
